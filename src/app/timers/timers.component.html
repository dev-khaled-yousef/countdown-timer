<app-input-timer (add)="onAddNewTimer($event)" />

<table>
  <thead>
    @if(timers().length > 0){
    <tr>
      <th>Title</th>
      <th>Timer</th>
      <th>Actions</th>
    </tr>
    } @else {
    <tr>
      <td colspan="3">No timers found</td>
    </tr>
    }
  </thead>
  <tbody>
    @for(timer of timers(); track timer.id) {
    <tr appTr [timer]="timer" (delete)="onDelete($event)"></tr>
    }
  </tbody>
</table>
